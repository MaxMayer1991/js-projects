<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
           maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <style type="text/css">
        * { margin: 0; padding: 0; }
        p { padding: 10px; }
        #left { position: absolute; left: 0; top: 0; width: 40%; }
        #right { position: absolute; right: 0; top: 0; width: 60%; }
    </style>

</head>
<body>
    <div id="left">
    <h2>Task 1:</h2>
        <p><label>Enter your name(4-8 letters):
            <input type="text" id="name" required minlength="4" maxlength="8" size="10">
            </label></p>
        <p><label>Enter value 1:
            <input type="text" id="val1" required maxlength="5" size="5">
            </label></p>
        <p><label>Enter value 2:
            <input type="text" id="val2" required maxlength="5" size="5">
            </label></p>
        <p><label id="result">Result</label></p>
        <input class="styled" type="button" value="Submit" onclick="show()">
    <h2>Task 2:</h2>
        <p><label>Enter any ASCII char:
            <input type="text" id="ASCII_Char" required maxlength="1" size="1">
            </label></p>
        <p><label>Enter height of triangle:
            <input type="number" id="height" required max="20">
            </label></p>
        <input class="styled" type="button" value="Submit" onclick="draw()">
        <p><label id="triangle"></label></p>
    </div>
    <div id="right">
        <h2>Task 3:</h2>
        <p><label>Enter your sentence: <input class="text" id="sentence" size="100"></label></p>
        <p><input class="styled" type="button" value="Submit" onclick="transform()"></p>


    </div>
    <noscript>Включите JS!</noscript>
    <script src="main.js"></script>

</body>
</html>
